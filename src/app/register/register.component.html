<div style="height: 100vh; overflow: hidden">
  <mat-card>
    <form (submit)="onRegister(registerform)" #registerform="ngForm">
      <mat-form-field>
        <input matInput placeholder="Email"
               name="email"
               required
               email
               #emailInput="ngModel"
               ngModel>
        <mat-error *ngIf="emailInput.invalid">Введіть вірний Email</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput
               placeholder="Пароль"
               name="password"
               ngModel>
      </mat-form-field>

      <button class="btn btn-primary" type="submit">Реєстрація</button>
    </form>
  </mat-card>
</div>
