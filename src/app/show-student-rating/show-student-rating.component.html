<div style="height: calc(100vh - 50px)" class="imgBack">

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">


      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef>ФІО </th>
        <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
      </ng-container>


      <ng-container matColumnDef="rating">
        <th mat-header-cell *matHeaderCellDef> Набрана кількість балів </th>
        <td mat-cell *matCellDef="let element"> {{element.rating}} </td>
      </ng-container>


      <ng-container matColumnDef="edit" >
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element">
        <button class="btn btn-outline-danger mr-1" (click)="onDelete(element)">Видалити</button>




        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>




</div>
